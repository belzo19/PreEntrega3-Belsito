<!DOCTYPE html>
<html lang="es">

<head> <!-- icono en pestaña / metas de seo / css linkeado -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shotcut icon" href="../assets/images/ISOLOGO-NEGRO 11.png">
  <title> Viste con Estilo | Rispetto </title>
  <meta name="description"
        content="Descubre las últimas tendencias en indumentaria. Encuentra estilos únicos y prendas de alta calidad para lucir a la moda en cualquier ocasión!">
    <meta name="keywords" content="moda, ropa, estilo, remeras, buzos, camperas, pantalones, jeans">
  <link rel="stylesheet" href="../css/style.css">
</head>

<body class="sesion"> <!--contenedor principal-->

  <main class="form-signin w-50 m-auto"> <!-- formulario hecho con boostrap-->
    <form>
      <img class="mb-4" src="../assets/images/ISOLOGO-NEGRO 11.png" alt="logo" width="110" height="90">
      <h1 class="h3 mb-3 fw-normal">Iniciar Sesión</h1>

      <div class="form-floating">
        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
        <label for="floatingInput">Correo electrónico</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
        <label for="floatingPassword">Contraseña</label>
      </div>

      <div class="form-check text-start my-3">
        <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault">
          Recordar
        </label>
      </div>
      <button class="btn btn-dark w-100 py-2" type="submit">Iniciar</button>
      <p class="mt-5 mb-3 text-body-secondary">Copyright © 1992 - 2023 Rispetto</p>
    </form>
  </main>
  <script src="/docs/5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>



</body>

</html>
